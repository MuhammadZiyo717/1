<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>FlexBox</h2>
    <div class="grid">
      <div class="box"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box column"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box wrap"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box space-between"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>

      <div class="box"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box wrap"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>

      <div class="box"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box bottom"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box center"><div class="item"></div><div class="item"></div><div class="item"></div></div>
      <div class="box justify-end"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>
    </div>
  </div>
</body>
</html>
